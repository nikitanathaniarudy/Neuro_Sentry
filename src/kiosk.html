<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro-Sentry Kiosk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/kiosk.style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>ðŸ§  Neuro-Sentry Triage Protocol</h1>
        </header>

        <main>
            <section id="scan-view">
                <div id="camera-feed-container">
                    <video id="webcam-feed" autoplay playsinline muted></video>
                    <canvas id="face-overlay"></canvas>
                </div>
                
                <div id="instruction-panel">
                    <p id="current-prompt">Click Start Scan to begin neurological assessment.</p>
                     <div id="logs"></div>
                    <button id="start-scan-btn">START SCAN</button>
                    <button id="record-audio-btn" style="display:none;">ðŸŽ¤ RECORD AUDIO</button>
                </div>
            </section>

            <section id="dashboard" class="hidden">
                <div id="risk-panel">
                    <div id="risk-score-container">
                        <h3>Stroke Risk Probability</h3>
                        <span id="risk-score">--</span>
                    </div>
                    <p id="triage-level">Awaiting Analysis...</p>
                </div>
                <div id="results-details">
                    <div id="vitals-display">
                        <div class="vital-item">
                            <span class="vital-label">Heart Rate</span>
                            <span id="hr-value">--</span> bpm
                        </div>
                        <div class="vital-item">
                            <span class="vital-label">Respiration Rate</span>
                            <span id="rr-value">--</span> breaths/min
                        </div>
                    </div>
                    <div class="rationale-container">
                        <strong>Clinical Rationale:</strong>
                        <blockquote id="rationale-box">Analysis in progress...</blockquote>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="js/kiosk.script.js"></script>
</body>
</html>
